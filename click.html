    <div class="container" style="text-align: center;">
      <h1 class="neon-text">Now leaving Blitzd Media</h1>
      <p>You will be redirected in <span id="countdown">5</span> seconds...</p>
      <p>If the redirect fails, please <a href="https://sh.st/st/30d8e8b6b709a695334f79a22abfab0b/blitzd.uk/click"

          class="redirect-link">click here</a>.</p>
    </div>
    <div style="text-align: center;">
      <script>
        // Countdown timer for redirection
        let countdown = 1;
        const countdownDisplay = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownDisplay.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://sh.st/st/30d8e8b6b709a695334f79a22abfab0b/blitzd.uk/click'; // Replace with your target URL
            }
        }, 1000);
    </script>
      <script>
      document.addEventListener("DOMContentLoaded", () => {
    // Define the API endpoint and API key
    const apiUrl = "https://api.criminalip.io/v1/ip/data";
    const apiKey = "f7MbyXpR0DB4eZ2OCmsDOkrXcWTgvA8KZN5zs92xeX6gQcSTIZnlTSlh8U7o";

    // Make a POST request to the Criminal IP API
    fetch(apiUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
        },
        body: JSON.stringify({}),
    })
    .then((response) => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then((data) => {
        // Data from the Criminal IP API
        console.log("Criminal IP API Response:", data);

        // Send the JSON response to another endpoint
        sendDataToOtherEndpoint(data);
    })
    .catch((error) => {
        console.error("Error:", error);
    });

    // Function to send data to another endpoint
    function sendDataToOtherEndpoint(data) {
        const otherApiUrl = "https://static.blitzd.uk:1880/data/recon";

        fetch(otherApiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
        .then((response) => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then((response) => {
            // Response from the other endpoint
            console.log("Other Endpoint Response:", response);
        })
        .catch((error) => {
            console.error("Error sending data to other endpoint:", error);
        });
    }
});

      </script>
