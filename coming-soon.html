<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Coming Soon Countdown</title>
  <style>*{
  font-family: "montserrat",sans-serif;
}
body{
  margin: 0;
  padding: 0;
}
.page{
  background: #f1f1f1;
  display: flex;
  flex-wrap: wrap;
}
.col{
  flex: 1;
  height: 100vh;
  position: relative;
}
.countdown-col{
  background: black;
}
.time{
  color: #fff;
  text-transform: uppercase;
  width: 90%;
  display: flex;
  justify-content: center;
}
.middle{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
}
.time span{
  padding: 0 14px;
  font-size: 10px;
}
.time span div{
  font-size: 40px;
}</style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="page">
  <div class="countdown-col col">
    <div class="time middle">
      <span>
        <div id="d">12</div>
        Days
      </span>
      <span>
        <div id="h">06</div>
        Hours
      </span>
      <span>
        <div id="m">35</div>
        Minutes
      </span>
      <span>
        <div id="s">54</div>
        Seconds
      </span>
    </div>
  </div>
</div>
<!-- partial -->
  <script>
	  var comingdate = new Date("Dec 31, 2023 00:00:00");

var d = document.getElementById('d');
var h = document.getElementById('h');
var m = document.getElementById('m');
var s = document.getElementById('s');

var x = setInterval(function(){
  var now = new Date();
  var des = comingdate.getTime() - now.getTime();
  var days = Math.floor(des/(1000 * 60 * 60 * 24));
  var hours = Math.floor(des%(1000 * 60 * 60 * 24) / (1000 * 60 *60));
  var mins = Math.floor(des%(1000 * 60 * 60) / (1000 * 60));
  var secs = Math.floor(des%(1000 * 60) / 1000);

  d.innerHTML = getTrueNumber(days);
  h.innerHTML = getTrueNumber(hours);
  m.innerHTML = getTrueNumber(mins);
  s.innerHTML = getTrueNumber(secs);

  if(des <= 0) clearInterval(x);

},1000);

function getTrueNumber(x) {
  if (x<10) return '0'+x;
  else return x;
}</script>

</body>
</html>
