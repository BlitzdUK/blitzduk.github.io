<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <header class="bg-primary text-light text-center py-4">
        <h1>IP List of Shame</h1>
      </header>
    </div>
    <div class="container mt-4" style="text-align: center;">
      <div class="row">
        <div class="col-md-8">
          <div id="blog-posts"></div>
        </div>
      </div>
    </div>
    <script>// Function to fetch GitHub issues as blog posts
        async function fetchGitHubIssues() {
            try {
                const response = await fetch('https://api.github.com/repos/BlitzdUK/blog/issues');
                const data = await response.json();
                const blogPosts = data.map(issue => {
                    return `
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title">${issue.title}</h2>
                                <p class="card-text">${issue.body}</p>
                                <a href="${issue.html_url}" target="_blank" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('blog-posts').innerHTML = blogPosts.join('');
            } catch (error) {
                console.error('Error fetching GitHub issues:', error);
            }
        }

        // Call the function to fetch GitHub issues
        fetchGitHubIssues();
    </script>
    <div style="text-align: center;">
      <footer class="bg-primary text-light text-center py-2"> Â© 2023 Blitzd
        Media</footer>
      <!-- Bootstrap JS, Popper.js, and jQuery -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></div>
  </body>
</html>
