<body>

<div id='header'>
	<input id='mqttHost' placeholder='MQTT Host' value='ws://static.blitzd.uk:9001/ws' type='text' disabled>
	<div id='status'>
		<span id='statusConnection'>Disconnected</span> - <span id='statusTopics'>0</span> topics, <span id='statusMessages'>0</span> messages
	</div>
</div>
<div id='messages'>
	<table>
		<thead>
			<tr>
				<th>Topic</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<div id='send'>
	<input type='text' id='sendTopic' placeholder='Topic'>
	<input type='text' id='sendMessage' placeholder='Message'>
	<button id='btnSend'>Publish</button>
</div>
