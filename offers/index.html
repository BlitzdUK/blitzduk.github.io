<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Promotions and Special Offers</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to our Special Offers Page</h1>
    </header>
    <section id="promotions">
        <!-- Promotions will be displayed here -->
    </section>
    <section id="add-promotion">
        <h2>Add a New Promotion</h2>
        <form id="promotion-form">
            <label for="promotion-title">Title:</label>
            <input type="text" id="promotion-title" required>
            <label for="promotion-description">Description:</label>
            <textarea id="promotion-description" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
