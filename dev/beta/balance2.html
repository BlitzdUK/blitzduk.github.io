<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits Information</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Credits Information</h1>
    <div id="credits"></div>
    <div id="timestamp"></div>
  </div>

  <script>
    // JavaScript to fetch JSON data from the API
    const apiUrl = 'https://blitzd.gotdns.ch:1880/data/credits';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Update HTML with values from JSON
        document.getElementById('credits').innerText = `Credits: ${data.credits}`;
        document.getElementById('timestamp').innerText = `Timestamp: ${data.timestamp}`;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
