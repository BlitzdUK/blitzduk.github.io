<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="labels"></div>
  <script>
  
  // Initialize the map
var map = L.map('map').setView([51.505, -0.09], 13);

// Create a Tile Layer and add it to the map
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  maxZoom: 18,
}).addTo(map);

// Define the circle data with their coordinates and radius
var circles = [
  { lat: 51.5, lng: -0.09, radius: 100, label: 'Circle 1' },
  { lat: 51.51, lng: -0.1, radius: 200, label: 'Circle 2' },
  { lat: 51.49, lng: -0.1, radius: 300, label: 'Circle 3' }
];

// Loop through the circles and add them to the map
circles.forEach(function(circle) {
  // Create a Leaflet circle marker with the specified coordinates and radius
  var circleMarker = L.circle([circle.lat, circle.lng], {
    radius: circle.radius,
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(map);

  // Create a label for the circle
  var label = L.marker([circle.lat, circle.lng], {
    opacity: 0, // Set opacity to 0 to hide initially
    draggable: false
  }).bindTooltip(circle.label).addTo(map);

  // Add the label marker to the labels div
  document.getElementById('labels').appendChild(label.getElement());

  // Listen for mouseover event on the circle marker to show the label
  circleMarker.on('mouseover', function() {
    label.setOpacity(1); // Show the label
  });

  // Listen for mouseout event on the circle marker to hide the label
  circleMarker.on('mouseout', function() {
    label.setOpacity(0); // Hide the label
  });
});

  
  </script>
</body>
</html>
