<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Circles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
	// Initialize Leaflet map
var map = L.map('map').setView([51.505, -0.09], 13);

// Add the OpenStreetMap tile layer
L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
}).addTo(map);

// Circle data (example)
var circleData = [
    { lat: 51.505, lng: -0.09, radius: 200, label: 'Circle 1' },
    { lat: 51.51, lng: -0.1, radius: 150, label: 'Circle 2' },
    { lat: 51.51, lng: -0.05, radius: 100, label: 'Circle 3' }
];

// Add circles with popup labels
circleData.forEach(function(circle) {
    var circleOptions = {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    };

    var circleMarker = L.circle([circle.lat, circle.lng], circle.radius, circleOptions).addTo(map);
    circleMarker.bindPopup(circle.label);
});

	</script>
</body>
</html>
