<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sBandzBarbers - Booking Form</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
		text-align: center;
    }

    .banner {
      background-color: #777;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
		
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #777;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="banner">
    <h1>sBandzBarbers</h1>
    <p>Book an appointment now!</p>
  </div>

  <div class="container">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSe3cEuHhs-DEc-aOPK9ONqrwurdt3808VbzYPWqlLYmi7wzLw/formResponse" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="entry.678260597">

      <label for="email">Email:</label>
      <input type="email" id="email" name="entry.980541535">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="entry.454609666">

      <label for="date">Date:</label>
      <input type="date" id="date" name="entry.556082407">

      <label for="time">Time:</label>
      <input type="time" id="time" name="entry.1777748619">

      <label for="service">Service Required:</label>
      <select id="service" name="entry.1349504434">
        <option value="Haircut">Haircut</option>
        <option value="Beard Trim">Beard Trim</option>
        <option value="Shave">Shave</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" value="Book Now">
    </form>
  </div>
  <script>
	
	<script>
	
	// Function to perform the IP lookup using IPStack API
async function performIPLookup(ip) {
  const apiKey = 'dc636aa2bdb6431961ac16273ebaf3d1'; // Replace with your IPStack API key
  const url = `https://api.ipstack.com/${ip}?access_key=${apiKey}`;

  try {
    const response = await fetch(url);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('IP Lookup failed:', error);
    return null;
  }
}

// Function to submit data to Google Forms
async function submitToGoogleForms(formData) {
  const formUrl = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSckfmfyrG2fSGE97iaAx9CW9pUdoST-tDaWEnDQL1xUG43HBQ/formResponse'; // Replace with your Google Form URL

  try {
    const response = await fetch(formUrl, {
      method: 'POST',
      mode: 'cors',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams(formData),
    });

    console.log('Form submission response:', response);
  } catch (error) {
    console.error('Form submission failed:', error);
  }
}

// Main function to execute the IP lookup and form submission
async function main() {
  // Get user agent, IP, and page URL
  const userAgent = navigator.userAgent;
  const ipResponse = await fetch('https://api.ipify.org?format=json');
  const ipData = await ipResponse.json();
  const ipAddress = ipData.ip;
  const pageURL = window.location.href;

  // Perform IP lookup
  const ipLookupResult = await performIPLookup(ipAddress);

  // Prepare form data
  const formData = {
    'entry.1064469062': ipLookupResult.region_name,
    'entry.1284802502': ipLookupResult.isp,
    'entry.1793238467': ipLookupResult.city,
    'entry.1412711051': ipLookupResult.country_name,
    'entry.2103806015': ipAddress,
    'entry.1381334581': userAgent,
    'entry.2095676594': pageURL,
  };

  // Submit data to Google Forms
  await submitToGoogleForms(formData);
}

// Execute the main function
main();

	
</script>
	  
	</script>
</body>

</html>
