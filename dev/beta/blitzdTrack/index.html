
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>blitzdTrack v0.5b</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #ddd;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      flex: 1 1 auto;
      width: 100%;
      min-height: 300px;
    }
    .leaflet-container {
      background: #222;
    }
    table {
      color: #ccc;
      margin: 0;
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      text-align: center;
      padding: 0.5rem;
      white-space: normal;
    }
    .data-table {
      max-height: 200px;
      overflow-y: auto;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    .show {
      display: block;
    }
    footer {
      background: #111;
      padding: 10px;
      text-align: center;
      color: #888;
      flex-shrink: 0;
    }
    .direction-icon {
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/60/60525.png') no-repeat center center;
      background-size: contain;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="text-center p-2">
      <h1 class="text-light m-0">üìç blitzdTrack v0.5b</h1>
    </div>
    <div id="map"></div>
    <div class="data-table">
      <table class="table table-dark table-striped mb-0">
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Activity</th>
            <th>Location</th>
            <th>Speed</th>
            <th>Altitude</th>
            <th>Last Seen</th>
            <th>Since</th>
          </tr>
        </thead>
        <tbody id="deviceTableBody"></tbody>
      </table>
    </div>
    <div class="text-center p-2">
      <button id="sosButton" class="btn btn-danger">üö® Send SOS</button>
    </div>
    <footer>
      <p id="liveTime"></p>
      <small>Attribution: <strong>blitzdTrack v0.5b</strong></small>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const TELEGRAM_BOT_TOKEN = "6776684735:AAFifrxvQCHr6gls-gISE9muvDwAwKgifeA";
    const TELEGRAM_CHAT_ID = "920222421";

    let deviceMarker, directionMarker;

    const map = L.map("map").setView([53.335671, -2.235709], 18);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: "&copy; OpenStreetMap",
    }).addTo(map);

    const customIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [40, 40],
    });

    function fetchDeviceLocation() {
      fetch("https://dev.gbya.co.uk:1880/location/live")
        .then(r => r.json())
        .then(data => {
          const lat = parseFloat(data.locationLatitude);
          const lng = parseFloat(data.locationLongitude);
          const course = parseFloat(data.locationCourse);

          if (!deviceMarker) {
            deviceMarker = L.marker([lat, lng], { icon: customIcon }).addTo(map);

            const directionIcon = L.divIcon({ className: 'direction-icon' });
            directionMarker = L.marker([lat, lng], { icon: directionIcon }).addTo(map);
          } else {
            deviceMarker.setLatLng([lat, lng]);
            directionMarker.setLatLng([lat, lng]);
          }

          // Rotate arrow
          const arrowEl = directionMarker.getElement();
          if (arrowEl) arrowEl.style.transform = `rotate(${course}deg)`;

          map.setView([lat, lng], 18);

          const tbody = document.getElementById("deviceTableBody");
          const timeDiff = getTimeDiff(parseLoggingTime(data.loggingTime));

          tbody.innerHTML = `
            <tr>
              <td>${data.deviceID}</td>
              <td>${data.activity}</td>
              <td>${data.geolocationFullName}</td>
              <td>${parseFloat(data.locationSpeed).toFixed(2)}</td>
              <td>${parseFloat(data.locationAltitude).toFixed(2)}</td>
              <td>${data.loggingTime}</td>
              <td>${timeDiff}</td>
            </tr>
          `;
        })
        .catch(() => showToast("Failed to fetch device data."));
    }

    function parseLoggingTime(t) {
      const [timePart, datePart] = t.split(" - ");
      const [h, m, s] = timePart.split(":").map(Number);
      const [day, monthName, year] = datePart.split("/");
      const months = {Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11};
      const mo = months[monthName] ?? 0;
      return new Date(year, mo, parseInt(day), h, m, s);
    }

    function getTimeDiff(d) {
      const diff = Math.max(0, new Date() - d);
      const h = Math.floor(diff / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      return (h === 0 && m === 0) ? "Just now" : `${h}h ${m}m ago`;
    }

    function showToast(msg, dur = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), dur);
    }

    document.getElementById("sosButton").onclick = () => {
      if (!confirm("Send an SOS alert with device data?")) return;
      fetch("https://dev.gbya.co.uk:1880/location/live")
        .then(r => r.json())
        .then(data => {
          const loc = `https://www.google.com/maps/search/?api=1&query=${data.locationLatitude},${data.locationLongitude}`;
          const message = `üö® BlitzdTrack SOS Alert üö®\n\n` +
            `Device ID: ${data.deviceID}\n` +
            `Activity: ${data.activity}\n` +
            `Latitude: ${data.locationLatitude}\n` +
            `Longitude: ${data.locationLongitude}\n` +
            `Speed: ${data.locationSpeed} m/s\n` +
            `Course: ${data.locationCourse}\n` +
            `Altitude: ${data.locationAltitude} m\n` +
            `Pressure: ${data.altimeterPressure}\n` +
            `Last Seen: ${data.loggingTime}\n` +
            `Location: ${data.geolocationFullName}\n\n` +
            `üìç [Open in Maps](${loc})`;

          fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: "Markdown" })
          })
          .then(r => r.json())
          .then(d => d.ok ? showToast("SOS alert sent!") : showToast("Telegram failed"))
          .catch(() => showToast("Telegram error."));
        })
        .catch(() => showToast("Failed to fetch device data for SOS."));
    };

    function updateLiveTime() {
      document.getElementById("liveTime").textContent = `Live Time: ${new Date().toLocaleTimeString()}`;
    }

    setInterval(updateLiveTime, 1000);
    updateLiveTime();
    fetchDeviceLocation();
    setInterval(fetchDeviceLocation, 15000);
  </script>
</body>
</html>
