<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manchester Piccadilly Departures</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .departure-board {
      background-color: #000;
      border: 10px solid #333;
      border-radius: 5px;
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .header {
      margin-bottom: 20px;
      color: #ffcc00;
      font-size: 32px;
      font-weight: bold;
    }

    .station-name {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .last-updated {
      font-size: 18px;
      color: #ccc;
      margin-top: 15px;
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 5px;
      table-layout: auto;
    }

    th,
    td {
      padding: 12px 8px;
      text-align: center;
      font-size: 20px;
    }

    th {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
      font-size: 22px;
    }

    td {
      border-bottom: 1px solid #333;
    }

    .platform {
      font-weight: bold;
      white-space: nowrap;
    }

    .destination {
      font-weight: bold;
    }

    .status,
    .eta {
      white-space: nowrap;
    }

    .on-time {
      color: #00ff00;
    }

    .delayed {
      color: #ff9900;
    }

    .cancelled {
      color: #ff0000;
    }

    .calling-at-container {
      background-color: #111;
      padding: 10px 0;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .calling-at-content {
      display: flex;
      align-items: center;
      width: max-content;
      animation: scrollLeft 30s linear infinite;
    }

    .calling-at-title {
      color: #ffcc00;
      font-weight: bold;
      margin-right: 15px;
      font-size: 20px;
      flex-shrink: 0;
    }

    .calling-at-stops {
      display: flex;
      white-space: nowrap;
    }

    .stop-item {
      margin-right: 40px;
      color: #ccc;
      flex-shrink: 0;
    }

    .stop-time {
      color: #aaa;
      margin-left: 5px;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .loading,
    .error {
      padding: 25px;
      font-size: 22px;
    }

    .loading {
      color: #ffcc00;
    }

    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="departure-board">
    <div class="header">NATIONAL RAIL DEPARTURES</div>
    <div class="station-name" id="station-name">MANCHESTER PICCADILLY</div>
    <table>
      <thead>
        <tr>
          <th class="platform">PLAT</th>
          <th class="time">TIME</th>
          <th class="destination">DESTINATION</th>
          <th class="status">STATUS</th>
          <th class="eta">ETA</th>
        </tr>
      </thead>
      <tbody id="departures-container">
        <tr><td colspan="5" class="loading">Loading departures...</td></tr>
      </tbody>
    </table>
    <div class="last-updated" id="last-updated">Last updated: --:--</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const stationCode = 'MAN';
      const apiUrl = `https://api.leddepartureboard.com/api/LiveDepartures/GetLatestDepatures?stationCode= ${stationCode}&count=5`;
      const departuresContainer = document.getElementById('departures-container');
      const stationNameElement = document.getElementById('station-name');
      const lastUpdatedElement = document.getElementById('last-updated');

      fetchDepartures();
      setInterval(fetchDepartures, 60000);

      function fetchDepartures() {
        fetch(apiUrl)
          .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then(data => displayDepartures(data))
          .catch(error => {
            console.error("Fetch error:", error);
            departuresContainer.innerHTML = `<tr><td colspan="5" class="error">Failed to load departures.</td></tr>`;
          });
      }

      function displayDepartures(departures) {
        if (!Array.isArray(departures) || departures.length === 0) {
          departuresContainer.innerHTML = `<tr><td colspan="5" class="error">No departure information available</td></tr>`;
          return;
        }

        const firstDeparture = departures[0];
        stationNameElement.textContent = (firstDeparture.stationName || "MANCHESTER PICCADILLY").toUpperCase();
        const updatedTime = new Date(firstDeparture.lastUpdated || new Date());
        lastUpdatedElement.textContent = `Last updated: ${formatTime(updatedTime)}`;

        departuresContainer.innerHTML = '';

        departures.forEach(departure => {
          try {
            const aimedTime = new Date(departure.aimedDeparture);
            const expectedTime = new Date(departure.expectedDeparture);
            const now = new Date();

            let delayMins = Math.round((expectedTime - aimedTime) / (1000 * 60));
            let etaMins = Math.round((expectedTime - now) / (1000 * 60));

            if (etaMins < 0) etaMins = 0;
            if (delayMins < -720) {
              delayMins = Math.round((expectedTime.getTime() + 86400000 - aimedTime.getTime()) / (1000 * 60));
            }

            let statusText, statusClass;
            switch (departure.status) {
              case 0:
                statusText = 'ON TIME';
                statusClass = 'on-time';
                break;
              case 1:
                statusText = delayMins > 0 ? `Late ${delayMins} mins` : 'Delayed';
                statusClass = 'delayed';
                break;
              case 2:
                statusText = 'CANCELLED';
                statusClass = 'cancelled';
                etaMins = '--';
                break;
              case 3:
                statusText = 'PARTIALLY CANCELLED';
                statusClass = 'cancelled';
                etaMins = '--';
                break;
              case 4:
                statusText = 'DIVERTED';
                statusClass = 'delayed';
                break;
              default:
                statusText = 'UNKNOWN';
                statusClass = 'delayed';
            }

            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="platform">${departure.platform || '--'}</td>
              <td class="time">${formatTime(aimedTime)}</td>
              <td class="destination">${departure.destination?.toUpperCase() || '--'}</td>
              <td class="status ${statusClass}">${statusText}</td>
              <td class="eta">${etaMins !== null && !isNaN(etaMins) ? `${etaMins}mins` : '--'}</td>
            `;
            departuresContainer.appendChild(row);

            if (departure.stops && Array.isArray(departure.stops) && departure.stops.length > 0) {
              const stopsRow = document.createElement('tr');
              const stopsCell = document.createElement('td');
              stopsCell.colSpan = 5;
              stopsCell.className = 'calling-at-container';

              const contentWrapper = document.createElement('div');
              contentWrapper.className = 'calling-at-content';

              const title = document.createElement('span');
              title.className = 'calling-at-title';
              title.textContent = 'Calling at:';

              const stopsWrapper = document.createElement('div');
              stopsWrapper.className = 'calling-at-stops';

              departure.stops.forEach(stop => {
                const stopElement = document.createElement('span');
                stopElement.className = 'stop-item';
                stopElement.innerHTML = `
                  ${stop.stationName || 'Unknown Station'}
                  <span class="stop-time">(${formatTime(new Date(stop.aimedDeparture))})</span>
                `;
                stopsWrapper.appendChild(stopElement);
              });

              contentWrapper.appendChild(title);
              contentWrapper.appendChild(stopsWrapper);
              stopsCell.appendChild(contentWrapper);
              stopsRow.appendChild(stopsCell);
              departuresContainer.appendChild(stopsRow);
            }

          } catch (err) {
            console.error("Error rendering row:", err, departure);
          }
        });
      }

      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
    });
  </script>
</body>
</html>
