<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLITZD MEDIA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      rel="stylesheet">
    <script src="https://blitzd.uk/snitch.js"></script>
    <style>
        /* Base Styling */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #1F1F1F, #3A3A3A);
            border-bottom: 2px solid #333;
        }

        .navbar-brand {
            color: #00C853 !important;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: #69F0AE !important;
        }

        /* Sidebar Styling */
        .sidebar {
            height: calc(100vh - 56px); /* Account for navbar height */
            background-color: #1F1F1F;
            padding-top: 20px;
            position: fixed;
            top: 56px; /* Same height as navbar */
            left: 0;
            width: 200px;
            overflow-y: auto;
        }

        .sidebar .box {
            background-color: #292929;
            color: #B0BEC5;
            padding: 20px;
            text-align: center;
            border: 1px solid #424242;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .sidebar .box:hover {
            background-color: #333333;
        }

        /* Content Area */
        .content-area {
            margin-left: 220px; /* Account for sidebar width */
            padding-top: 56px; /* Account for navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px);
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            color: #00C853;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-custom {
            color: #E0E0E0;
            background-color: #00C853;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #69F0AE;
            color: #121212;
        }

        .form-label {
            color: #E0E0E0;
        }

        input {
            background-color: #292929;
            color: #E0E0E0;
            border: 1px solid #424242;
        }

        input::placeholder {
            color: #B0BEC5;
        }

        hr {
            border-top: 1px solid #424242;
        }

        /* Footer Styling */
        footer {
            background-color: #1F1F1F;
            color: #B0BEC5;
            text-align: center;
            padding: 15px 0;
            border-top: 2px solid #333;
        }

        footer a {
            color: #00C853;
            text-decoration: none;
        }

        footer a:hover {
            color: #69F0AE;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid"> <a class="navbar-brand" href="#">BLITZD
          MEDIA</a> </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="box">Coming Soon </div>
      <div class="box">Coming Soon </div>
      <div class="box">Coming Soon </div>
      <div class="box">Coming Soon </div>
      <div class="box">Coming Soon </div>
    </div>
    <!-- Content Area -->
    <div class="content-area">
      <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
          <div class="mb-3"> <label for="username" class="form-label">Username</label>
            <input class="form-control" id="username" placeholder="Enter your username"

              required="" type="text"> </div>
          <div class="mb-3"> <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" placeholder="Enter your password"

              required="" type="password"> </div>
          <button type="submit" class="btn btn-custom w-100">Login</button> </form>
        <hr class="my-4"> <button class="btn btn-custom w-100" id="telegramLogin">Login
          with Telegram</button> </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>Â© 2024 BLITZD MEDIA. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send data to backend via POST to specified URL
            fetch('https://blitzd.gotdns.ch/telegrambots/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('telegramLogin').addEventListener('click', function () {
            // Redirect to Telegram login URL
            window.location.href = 'https://blitzd.gotdns.ch/telegrambots/login';
        });
    </script>
  </body>
</html>
