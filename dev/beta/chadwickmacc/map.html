<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Create a map centered at the provided coordinates
        var map = L.map('map').setView([53.26478, -2.12689], 15);

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Create a marker at the provided coordinates
        var marker = L.marker([53.26478, -2.12689]).addTo(map);

        // Create a popup bubble with the message
        var popupContent = "<b>We are here</b>";
        marker.bindPopup(popupContent).openPopup();
    </script>
</body>
</html>
