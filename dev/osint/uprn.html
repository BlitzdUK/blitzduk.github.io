<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Select Project and Show UPRN</title>
    <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #4caf50;
      --error-color: #f44336;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 650px;
      margin: 40px auto;
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1em;
      background-color: #2a2a2a;
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    #result {
      margin-top: 20px;
      text-align: left;
    }

    .error {
      color: var(--error-color);
    }

    em {
      color: #ccc;
    }
  </style>
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <h2 style="text-align: center;">UK Property Lookup</h2>
      <div style="text-align: center;">
        <form id="lookupForm"> <label for="postcode">Enter UK Postcode:</label>
          <input id="postcode" placeholder="e.g. M1 1AA" required="" type="text">
          <button type="submit">Check Coverage</button> </form>
      </div>
      <div id="projectSelectContainer" style="display: none; text-align: center;">
        <label for="projectSelect">Select a Project Address:</label>
        <select id="projectSelect">
        </select>
      </div>
      <div id="result" style="text-align: center;"></div>
    </div>
    <div style="text-align: center;">
      <script>
    let projectItems = [];

    document.getElementById('lookupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      if (!postcode) return;

      const normalized = encodeURIComponent(postcode.replace(/\s+/g, ''));
      const url = `https://mercury.brskfibre.co.uk/coverage/?postal_code=${normalized}`;

      document.getElementById('result').innerHTML = '<em>Loading…</em>';
      document.getElementById('projectSelectContainer').style.display = 'none';

      fetch(url)
        .then(resp => {
          if (!resp.ok) throw new Error('Network error');
          return resp.json();
        })
        .then(data => {
          if (!data.items || data.items.length === 0) {
            throw new Error('No projects found.');
          }
          projectItems = data.items;
          populateProjectSelect(projectItems);
        })
        .catch(err => {
          document.getElementById('result').innerHTML = `<p class="error">Error: ${err.message}</p>`;
        });
    });

    function populateProjectSelect(items) {
      const select = document.getElementById('projectSelect');
      select.innerHTML = ''; // Clear previous

      items.forEach((item, index) => {
        const optionText = item.building_name || item.organisation_name || item.address;
        const option = document.createElement('option');
        option.value = index;
        option.textContent = optionText;
        select.appendChild(option);
      });

      document.getElementById('projectSelectContainer').style.display = 'block';
      document.getElementById('result').innerHTML = '';

      select.addEventListener('change', showProjectDetails);
      select.selectedIndex = 0;
      showProjectDetails();
    }

    function showProjectDetails() {
      const index = document.getElementById('projectSelect').value;
      const item = projectItems[index];
      const html = `
        <h3>Project Details</h3>
        <p><strong>Address:</strong> ${item.address}</p>
        <p><strong>UPRN:</strong> ${item.uprn}</p>
        <p><strong>Status:</strong> ${item.build_status}</p>
        <p><strong>Fibrehood:</strong> ${item.fibrehood}</p>
        <p><strong>Region:</strong> ${item.region_name}</p>
      `;
      document.getElementById('result').innerHTML = html;
    }
  </script></div>
  </body>
</html>
