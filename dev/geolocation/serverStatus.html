<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Check</title>
    <script>
    function checkServerConnection() {
        var xhr = new XMLHttpRequest();
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Connection successful
                    console.log("Server is reachable.");
                } else {
                    // Connection failed or server error
                    console.log("Server connection failed. Status: " + xhr.status);
                    alert("Oh no! Those pesky gremlins are back at it again, causing more chaos with our servers than an unmediated kid with ADHD in a library! And to make matters worse, they've developed a special talent for targeting our poor database with their mischievous pranks. It's like they're hosting their own comedy show in our data center! But fear not, we've summoned our crack team of gremlin wranglers armed with humor and determination. Your patience is our secret weapon as we navigate this gremlin-infested circus. We apologize for the inconvenience and promise to get everything back online before the gremlins start selling tickets! Hang tight, and let's turn this comedy act into a success story!");
                }
            }
        };
        
        xhr.open("GET", "https://blitzd.gotdns.ch:1880/data/", true);
        xhr.timeout = 5000;
        xhr.send();
    }

    window.onload = function() {
        checkServerConnection();
    };
</script>
  </head>

  </body>
</html>
