<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Check</title>
    <script>
    function checkServerConnection() {
        var xhr = new XMLHttpRequest();
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Connection successful
                    console.log("Server is reachable.");
                } else {
                    // Connection failed or server error
                    console.log("Server connection failed. Status: " + xhr.status);
                    alert("
🚨 ALERT! ALERT! 🚨
Our digital hamsters are sprinting on tiny wheels, fetching data from the elusive database. 🐹💨
Possible reasons:
Database Hibernation: It’s in a deep slumber, dreaming of electric sheep. 🛌
Gremlins in Code: Mischievous gremlins swapped SQL queries with haikus. 📜
Quantum Entanglement: Data packets jitterbug with Schrödinger’s cat. 🌌
Fear not! Tech wizards wield debug wands and caffeine potions. They’ll coax the database out soon. 🧙‍♂️✨
Enjoy this soothing hold music: 🎵 ‘Querying the void…’ 🎵
And remember, even databases need timeouts. It’s a digital siesta! 😴");
                }
            }
        };
        
        xhr.open("GET", "https://blitzd.gotdns.ch:1880/data/", true);
        xhr.timeout = 5000;
        xhr.send();
    }

    window.onload = function() {
        checkServerConnection();
    };
</script>
  </head>

  </body>
</html>
