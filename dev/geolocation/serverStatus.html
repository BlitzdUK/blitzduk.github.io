<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Check</title>
    <script>
    function checkServerConnection() {
        var xhr = new XMLHttpRequest();
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Connection successful
                    console.log("Server is reachable.");
                } else {
                    // Connection failed or server error
                    console.log("Server connection failed. Status: " + xhr.status);
                    alert("Oh no! Looks like we've got some mischievous gremlins wreaking havoc in our system, causing a ruckus with the database connection. They must've mistaken it for their personal playground! Hang tight while we send in our tech-savvy exterminators to shoo them away. Your patience is our secret weapon against these pesky critters. üõ†Ô∏è");
                }
            }
        };
        
        xhr.open("GET", "https://blitzd.gotdns.ch:1880/data/", true);
        xhr.timeout = 5000;
        xhr.send();
    }

    window.onload = function() {
        checkServerConnection();
    };
</script>
  </head>

</html>
