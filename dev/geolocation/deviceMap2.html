<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Create a map centered on a default location.
        const map = L.map('map').setView([53.4615, -2.2488], 11);

        // Add OpenStreetMap as the base layer.
        L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
            maxZoom: 19,
        }).addTo(map);

        // Function to add a marker with a pop-up to the map.
        function addMarker(lat, lon, timestamp) {
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`Timestamp: ${timestamp}`).openPopup();
        }

        // Fetch JSON data from the provided URL.
        fetch('https://blitzd.gotdns.ch:1880/api/owntracks/read/json')
            .then(response => response.json())
            .then(data => {
                // Assuming data is an array of location objects.
                data.forEach(data => {
                    const lat = data.lat;
                    const lon = data.lon;
                    const timestamp = new Date(data.tst * 1000); // Convert Unix timestamp to milliseconds
                    const formattedTimestamp = timestamp.toISOString().slice(11, 19) + timestamp.toISOString().slice(8, 10) + timestamp.toISOString().slice(0, 4);

                    addMarker(lat, lon, formattedTimestamp);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
