<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Location Map</title>
    <style>
        /* Keyframes for pulsating animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Styling for the pulsating button */
        .pulsating-button {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4af62;
            z-index: 9999; /* Ensure the element is always on top */
            animation: pulse 1s ease-in-out infinite; /* Apply pulsating animation */
        }

        #map {
            height: 600px;
            width: 95%;
            margin: 0 auto; /* Center the map horizontally */
            text-align: center;
        }

        body {
            background-color: black;
            color: #4af626;
            text-align: center; /* Center align text */
        }

        table {
            width: 98%;
            border-collapse: collapse;
            color: #4af626;
            border: 1px solid #4af626;
            margin: 0 auto;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #4af626;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(74, 246, 38, 0.2);
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(74, 246, 38, 0.1);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://blitzd.uk/snitch.js"></script>
    <script src="https://blitzd.uk/dev/geolocation/javascript/serverStatus2.js"></script>
</head>
<body>
<h1>Blitzd Media Telematics</h1>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://tile.jawg.io/03ccc699-d21b-4ac2-8956-d916a1c5c520/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
        attribution: 'In emergencies, avoid relying solely on location data; prioritize direct communication with emergency services for accurate assistance. | OpenStreetMap contributors | Blitzd Media Â© | <a href="https://blitzd.uk/telegram" target="_blank">Contact Us</a>'
    }).addTo(map);

    function plotDeviceOnMap() {
        fetch('https://blitzd.gotdns.ch:1880/data/telematics')
            .then(response => response.json())
            .then(data => {
                const {
                    locationLatitude,
                    locationLongitude
                } = data.gps_data;
                const deviceLocation = [parseFloat(locationLatitude), parseFloat(locationLongitude)];
                const devicePopupContent = `
                    <p><b>Device ID:</b> ${data.gps_data.deviceID}<br>
                    <b>Lat:</b> ${data.gps_data.locationLatitude}<br>
                    <b>Lon:</b> ${data.gps_data.locationLongitude}<br>
                    <b>Alt:</b> ${data.gps_data.locationAltitude} m<br>
                    <b>Speed:</b> ${data.gps_data.locationSpeed} mph<br>
                    <b>Status:</b> ${data.gps_data.activity}<br>
                    <b>Last Seen:</b> ${data.gps_data.loggingTime}<br>
                    <b>Location:</b> ${data.geoloc_data.geoloc}</p>
                `;
                L.marker(deviceLocation).addTo(map).bindPopup(devicePopupContent).openPopup();
                map.setView(deviceLocation, 17);
            })
            .catch(error => console.error('Error fetching device data:', error));
    }
    plotDeviceOnMap();
    setInterval(plotDeviceOnMap, 10000);
</script>
<hr>
<h2>Devices</h2>
<table>
    <thead>
    <tr>
        <th>Device ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Altitude</th>
        <th>Status</th>
        <th>Last Seen</th>
        <th>Geolocation</th>
        <th>Ping Device</th>
        <th>Emergency Assist</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="deviceID"></td>
        <td id="latitude"></td>
        <td id="longitude"></td>
        <td id="altitude"></td>
        <td id="status"></td>
        <td id="lastSeen"></td>
        <td id="streetAddress"></td>
        <td>Not yet implemented</td>
        <td>Not yet implemented</td>
    </tr>
    <!-- Add more rows if needed -->
    </tbody>
</table>
<div class="pulsating-button" onclick="window.open('https://blitzd.uk/telegram', '_blank')">Emergency Contact</div>
</body>
</html>
