<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([53.335666, -2.235665], 15); // Initial coordinates and zoom level

        // Add OpenStreetMap as the base layer
        L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
            maxZoom: 19,
        }).addTo(map);

        // Fetch GeoJSON data from the API
        fetch('https://blitzd.gotdns.ch:1880/api/sensorlog/read/geojson')
            .then(function(response) {
                return response.json();
            })
            .then(function(geojson) {
                // Create a GeoJSON layer and add it to the map
                L.geoJSON(geojson, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "blue",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.loggingTime) {
                            layer.bindPopup('Time: ' + feature.properties.loggingTime + '<br>Device ID: ' + feature.properties.deviceID);
                        }
                    }
                }).addTo(map);
            })
            .catch(function(error) {
                console.error('Error fetching GeoJSON data:', error);
            });
    </script>
</body>
</html>
