<html>
<head>
    <title>GeoJSON Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Create a map centered at a specific location and zoom level
        var map = L.map('map').setView([53.335666, -2.235665], 13);

        // Add a tile layer for the map (you can use different tile providers)
        L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
            maxZoom: 19,
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch the GeoJSON data from the API
        fetch('https://blitzd.gotdns.ch:1880/api/sensorlog/read/geojson')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng);
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            var popupContent = "Device ID: " + feature.properties.deviceID +
                                "<br>Logging Time: " + feature.properties.loggingTime;
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
            });
    </script>
</body>
<h1></h1>
</html>
