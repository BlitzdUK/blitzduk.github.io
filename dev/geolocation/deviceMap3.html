<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        // Create a Leaflet map
        var map = L.map('map').setView([53.335666, -2.235665], 13);

        // Add a tile layer to the map
        L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=dA27QiwVssZo1ZLAatgwM9aEk8d6CxksH2hXPPwDFffSqsNOVaY7n3LQeBfvmx3f', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Make a GET request to the API and add GeoJSON data to the map
        fetch('https://blitzd.gotdns.ch:1880/api/sensorlog/read/geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "blue",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        var popupContent = "Latitude: " + feature.properties.locationLatitude + "<br>Longitude: " + feature.properties.locationLongitude + "<br>Time: " + feature.properties.loggingTime + "<br>Device ID: " + feature.properties.deviceID;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error("Error fetching GeoJSON data: " + error);
            });
    </script>
</body>
</html>
