<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Airspace Check</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet KML -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml@1.0.2/dist/leaflet-kml.min.js"></script>
    <!-- Turf.js for geospatial calculations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .restricted {
            background-color: #3a1a1a;
            border: 1px solid #7b2c2c;
            color: #ff8a8a;
        }
        .clear {
            background-color: #1a3a1a;
            border: 1px solid #2c7b2c;
            color: #8aff8a;
        }
        .loading {
            background-color: #1a2a3a;
            border: 1px solid #2c4c7b;
            color: #8ac4ff;
        }
        .error {
            background-color: #3a2a1a;
            border: 1px solid #7b5c2c;
            color: #ffcc80;
        }
        button {
            padding: 10px 15px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1565c0;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #333;
        }
        .map-info {
            color: #333;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Restricted Airspace Check</h1>
    <p>This tool checks if your current location is within restricted airspace areas and displays them on a map.</p>
    
    <button id="checkLocation">Check My Location</button>
    
    <div id="status" class="loading">Click the button to check your location against restricted airspace areas.</div>
    
    <div id="map"></div>
    
    <script>
        // Initialize map with dark theme
        const map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 6,
            preferCanvas: true
        });

        // Add dark tile layer (CartoDB DarkMatter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Variables to store map elements
        let kmlLayer = null;
        let userMarker = null;
        let userAccuracyCircle = null;

        document.getElementById('checkLocation').addEventListener('click', function() {
            checkRestrictedAirspace();
        });
        
        async function checkRestrictedAirspace() {
            const statusElement = document.getElementById('status');
            statusElement.className = 'loading';
            statusElement.textContent = 'Loading restricted airspace data...';
            
            try {
                // Clear previous map elements
                if (kmlLayer) map.removeLayer(kmlLayer);
                if (userMarker) map.removeLayer(userMarker);
                if (userAccuracyCircle) map.removeLayer(userAccuracyCircle);

                // Step 1: Fetch KML data
                const kmlUrl = 'https://blitzd.uk/dev/geolocation/restrictedAirspace.kml';
                const kmlResponse = await fetch(kmlUrl);
                
                if (!kmlResponse.ok) {
                    throw new Error(`Failed to fetch KML: ${kmlResponse.status} ${kmlResponse.statusText}`);
                }
                
                const kmlText = await kmlResponse.text();
                
                // Step 2: Parse KML and add to map
                statusElement.textContent = 'Processing airspace data...';
                
                // Create a Blob from the KML text
                const kmlBlob = new Blob([kmlText], { type: 'application/vnd.google-earth.kml+xml' });
                const kmlUrlObj = URL.createObjectURL(kmlBlob);
                
                // Create KML layer
                kmlLayer = new L.KML(kmlUrlObj, {
                    async: true,
                    styles: {
                        polygon: {
                            color: '#ff0000',
                            fillColor: '#ff0000',
                            fillOpacity: 0.3,
                            weight: 2
                        },
                        line: {
                            color: '#ff0000',
                            weight: 2
                        }
                    }
                });
                
                // Wait for KML to load
                const kmlLoadPromise = new Promise((resolve) => {
                    kmlLayer.on('loaded', function(e) {
                        map.addLayer(kmlLayer);
                        resolve(e);
                    });
                });
                
                await kmlLoadPromise;
                
                // Step 3: Get device location
                statusElement.textContent = 'Getting your current location...';
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                
                const { latitude, longitude, accuracy } = position.coords;
                const userLocation = turf.point([longitude, latitude]);
                
                // Step 4: Add user location to map
                userMarker = L.circleMarker([latitude, longitude], {
                    radius: 8,
                    fillColor: "#4aedff",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                
                userMarker.bindPopup("Your location").openPopup();
                
                // Add accuracy circle
                userAccuracyCircle = L.circle([latitude, longitude], {
                    radius: accuracy,
                    color: "#4aedff",
                    fillColor: "#4aedff",
                    fillOpacity: 0.2,
                    weight: 1
                }).addTo(map);
                
                // Center map on user location
                map.setView([latitude, longitude], 12);
                
                // Step 5: Check if location is within any restricted area
                statusElement.textContent = 'Checking airspace restrictions...';
                
                // Extract polygons from KML layer for Turf.js checking
                let inRestrictedArea = false;
                let restrictedAreaName = '';
                
                kmlLayer.eachLayer(function(layer) {
                    if (layer.feature && layer.feature.geometry) {
                        const geoJson = layer.feature;
                        if (turf.booleanPointInPolygon(userLocation, geoJson)) {
                            inRestrictedArea = true;
                            restrictedAreaName = geoJson.properties.name || 'Restricted Area';
                            
                            // Highlight the restricted area
                            if (layer.setStyle) {
                                layer.setStyle({
                                    color: '#ff5252',
                                    fillColor: '#ff5252',
                                    fillOpacity: 0.5,
                                    weight: 3
                                });
                            }
                        }
                    }
                });
                
                // Step 6: Display result
                if (inRestrictedArea) {
                    statusElement.className = 'restricted';
                    statusElement.textContent = `⚠️ Warning: You are currently within restricted airspace (${restrictedAreaName}).`;
                } else {
                    statusElement.className = 'clear';
                    statusElement.textContent = '✅ You are not in restricted airspace.';
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusElement.className = 'error';
                statusElement.textContent = `Error: ${error.message}`;
                
                // If we have a map but failed to get location, show a generic view
                map.setView([51.505, -0.09], 6);
            }
        }
    </script>
</body>
</html>
