<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heatmap Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Initialize the map with a dark theme
        const map = L.map('map').setView([20, 0], 2);

        // Add a dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd'
        }).addTo(map);

        // Fetch live JSON data from the API
        fetch('https://blitzd.gotdns.ch:1880/data/countries')
            .then(response => response.json())
            .then(countryData => {
                // Create circle markers and labels for each country
                for (const [country, data] of Object.entries(countryData)) {
                    // Circle for heatmap effect
                    L.circle([data.lat, data.lon], {
                        color: 'rgba(255, 0, 0, 0.6)',
                        fillColor: 'rgba(255, 0, 0, 0.6)',
                        fillOpacity: 0.6,
                        radius: data.value * 2000 // Scale the radius based on the value
                    }).addTo(map);

                    // Marker for the country label
                    L.marker([data.lat, data.lon], {
                        icon: L.divIcon({
                            className: 'country-label',
                            html: `<div style="color: white; background: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">${country}: ${data.value}</div>`,
                            iconSize: [100, 40],
                            iconAnchor: [50, 20]
                        })
                    }).addTo(map);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
