<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heatmap Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Country data with their respective coordinates (latitude, longitude, and intensity)
        const countryData = {
            "Algeria": { lat: 28.0339, lon: 1.6596, value: 3 },
            "Australia": { lat: -25.2744, lon: 133.7751, value: 2 },
            "Brazil": { lat: -14.2350, lon: -51.9253, value: 31 },
            "Canada": { lat: 56.1304, lon: -106.3468, value: 8 },
            "China": { lat: 35.8617, lon: 104.1954, value: 353 },
            "Costa Rica": { lat: 9.7489, lon: -83.7534, value: 1 },
            "France": { lat: 46.6034, lon: 1.8883, value: 10 },
            "Gabon": { lat: -0.8037, lon: 11.6094, value: 1 },
            "Germany": { lat: 51.1657, lon: 10.4515, value: 10 },
            "Hong Kong": { lat: 22.3193, lon: 114.1694, value: 40 },
            "India": { lat: 20.5937, lon: 78.9629, value: 53 },
            "Indonesia": { lat: -0.7893, lon: 113.9213, value: 13 },
            "Iran": { lat: 32.4279, lon: 53.6880, value: 7 },
            "Israel": { lat: 31.0461, lon: 34.8516, value: 8 },
            "Italy": { lat: 41.8719, lon: 12.5674, value: 9 },
            "Laos": { lat: 19.8563, lon: 102.4955, value: 1 },
            "Macau": { lat: 22.1987, lon: 113.5439, value: 1 },
            "Malaysia": { lat: 4.2105, lon: 101.9758, value: 2 },
            "Nigeria": { lat: 9.0820, lon: 8.6753, value: 2 },
            "Pakistan": { lat: 30.3753, lon: 69.3451, value: 3 },
            "Panama": { lat: 8.5380, lon: -80.7821, value: 1 },
            "Peru": { lat: -9.1899, lon: -75.0152, value: 2 },
            "Philippines": { lat: 12.8797, lon: 121.7740, value: 10 },
            "Poland": { lat: 51.9194, lon: 19.1451, value: 7 },
            "Portugal": { lat: 39.3999, lon: -8.2245, value: 1 },
            "Romania": { lat: 45.9432, lon: 24.9668, value: 4 },
            "Russia": { lat: 61.5240, lon: 105.3188, value: 10 },
            "Saudi Arabia": { lat: 23.8859, lon: 45.0792, value: 1 },
            "South Korea": { lat: 35.9078, lon: 127.7669, value: 90 },
            "Spain": { lat: 40.4637, lon: -3.7492, value: 5 },
            "Sweden": { lat: 60.1282, lon: 18.6435, value: 46 },
            "Syria": { lat: 34.8021, lon: 38.9968, value: 1 },
            "Taiwan": { lat: 23.6978, lon: 120.9605, value: 14 },
            "Tanzania": { lat: -6.3690, lon: 34.8888, value: 1 },
            "Thailand": { lat: 15.8700, lon: 100.9925, value: 4 },
            "Turkey": { lat: 38.9637, lon: 35.2433, value: 5 },
            "Ukraine": { lat: 48.3794, lon: 31.1656, value: 6 },
            "UAE": { lat: 23.4241, lon: 53.8478, value: 6 },
            "UK": { lat: 55.3781, lon: -3.4360, value: 6 },
            "USA": { lat: 37.0902, lon: -95.7129, value: 155 },
            "Venezuela": { lat: 6.4238, lon: -66.5897, value: 11 },
            "Vietnam": { lat: 14.0583, lon: 108.2772, value: 10 },
            "Zimbabwe": { lat: -19.0154, lon: 29.1549, value: 1 }
        };

        // Initialize the map with a dark theme
        const map = L.map('map').setView([20, 0], 2);

        // Add a dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd'
        }).addTo(map);

        // Create circle markers for each country
        for (const [country, data] of Object.entries(countryData)) {
            L.circle([data.lat, data.lon], {
                color: 'rgba(255, 0, 0, 0.6)',
                fillColor: 'rgba(255, 0, 0, 0.6)',
                fillOpacity: 0.6,
                radius: data.value * 2000 // Scale the radius based on the value
            }).addTo(map).bindPopup(`${country}: ${data.value}`);
        }
    </script>

</body>
</html>
