<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #search-form {
            margin-bottom: 20px;
        }

        #result {
            font-weight: bold;
            color: #333;
        }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Number Lookup</h1>
    <div style="text-align: center;">
      <form id="search-form"> <label for="search-input">Phone numbers operator
          search (UK ONLY)<br>
          <br>
          Enter the first six numbers WITHOUT the first 0<br>
          <br>
        </label> <input id="search-input" placeholder="Formatted Phone Number"
          maxlength="6" type="text"><br>
        <br>
        <button type="button" onclick="searchCSV()">Search</button> </form>
    </div>
    <div id="result" style="text-align: center;"></div>
    <div style="text-align: center;">
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script>
        function searchCSV() {
            var inputValue = $('#search-input').val();
			

            $.ajax({
                type: 'GET',
                url: 'https://blitzd.uk/dev/beta/uknumbers.csv',
                dataType: 'text',
                success: function (data) {
                    var lines = data.split('\n');
                    var result = '';

                    for (var i = 0; i < lines.length; i++) {
                        var columns = lines[i].split(',');
                        if (columns[0] === inputValue) {
                            result = 'Match found! The operator is: ' + columns[1];
                            break;
                        }
                    }

                    if (result === '') {
                        result = 'No match found for ' + inputValue;
                    }

                    $('#result').text(result);
                },
                error: function () {
                    $('#result').text('Error loading CSV file');
                }
            });
        }
    </script></div>
  </body>
</html>
