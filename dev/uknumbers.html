<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #search-form {
            margin-bottom: 20px;
        }

        #result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Number Lookup</h1>

    <form id="search-form">
      <label for="search-input">Phone numbers operator search (UK ONLY)<br>
        <br>
        Enter the first six numbers WITHOUT the first 0<br>
        <br>
      </label>
      <input type="text" id="search-input" placeholder="Formatted Phone Number">
      <button type="button" onclick="searchCSV()">Search</button>
</form>

    <div id="result"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
        function searchCSV() {
            var inputValue = $('#search-input').val();
			

            $.ajax({
                type: 'GET',
                url: 'https://blitzd.uk/dev/beta/uknumbers.csv',
                dataType: 'text',
                success: function (data) {
                    var lines = data.split('\n');
                    var result = '';

                    for (var i = 0; i < lines.length; i++) {
                        var columns = lines[i].split(',');
                        if (columns[0] === inputValue) {
                            result = 'Match found! The operator is: ' + columns[1];
                            break;
                        }
                    }

                    if (result === '') {
                        result = 'No match found for ' + inputValue;
                    }

                    $('#result').text(result);
                },
                error: function () {
                    $('#result').text('Error loading CSV file');
                }
            });
        }
    </script>

</body>
</html>
