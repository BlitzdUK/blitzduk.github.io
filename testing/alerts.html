<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  </head>
  <body>
    <p style="text-align: center;"> Send Alert </p>
    <div style="text-align: center;">
      <form method="post" action="https://static.blitzd.uk:1880/post/alerts" name="contactform"
        id="contactform">
        <p> <label for="fullname">Name:</label> <input name="fullname" required=""
            type="text"> </p>
        <p> <label for="email">Email Address:</label> <input name="email" required=""
            type="text"> </p>
        <p> <label for="message">Message:</label> <input name="message" required=""
            type="text"> </p>
        <label for="notify">Notify:</label>
        <select id="notify" name="notify">
          <option value="no">No</option>
          <option value="yes">Yes</option>
          <option value="meh">Mehh idc</option>
        </select>
        <br>
        <br>
        <input name="submit" value="Submit Form" type="submit"> </form>
    </div>
  </body>
</html>
